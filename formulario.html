    <header>

            <h1 class="textof" >Haz tu reserva con nosotros </h1>        
     
        <h3 class="text2">Registrate ahora</h3> 
       
    </header>
    <main class="container mt-5">
        <h1 class="text-center ">Bienvenido a La Carreta</h1>
        <p class="text-center ">Disfruta de nuestros deliciosos productos.</p>

        <!-- Set de Imágenes con Íconos de Comida -->
        <div class="text-center mt-5">
            <a href="productos.html">
                <img src="Imagenes/comida h.avif" alt="Hamburguesa" class="img-thumbnail mx-2" style="width: 150px;">
            </a>
            <a href="productos.html">
                <img src="Imagenes/comida p.jpg" alt="Papas Fritas" class="img-thumbnail mx-2" style="width: 150px;">

            <a href="productos.html">
                <img src="Imagenes/comida pll.jpeg" alt="Alitas de Pollo" class="img-thumbnail mx-2" style="width: 150px;">
            </a>
        </div>

        <!-- Formulario de Registro -->
        <div class="mt-5">
            <h2 class="text-center">Regístrate</h2>
            <form id="registroForm">
                <div class="form-group">
                    <label for="nombre" class="text-light">Nombre</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre" required>
                </div>
                <div class="form-group">
                    <label for="email" class="text-light">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo electrónico" required>
                </div>
                <div class="form-group">
                    <label for="password" class="text-light">Contraseña</label>
                    <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword" class="text-light">Confirmar Contraseña</label>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirma tu contraseña" required>
                </div>
                <button type="submit" class="btn btn-warning btn-block">Registrar</button>
            </form>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
